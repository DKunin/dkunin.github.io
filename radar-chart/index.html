<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spider Chart for development table">
    <meta name="author" content="Dmitri Kunin">
    <title>Spider chart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.css">    
    <style>
      * {
        font-family: Roboto;
      }
      body {
        overflow: hidden;
        margin: 0;
        font-size: 14px;
        font-family: "Helvetica Neue", Helvetica;
      }

      #chart {
        position: absolute;
        top: 50px;
        left: 100px;
      } 
      #body2 {
        margin-left: 600px;
      }
    </style>
  </head>
  <body>
    <div class="select-holder"></div>
    <div id="body">
      <div id="chart"></div>
    </div>
    <div id="body2">
      <div id="chart2"></div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./scripts/radarchart.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
