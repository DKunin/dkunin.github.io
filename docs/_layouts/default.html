<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style type="text/css">
      body  {
        background: black;
      }
      html, body, body > div {
        font-family: Helvetica;
        font-size: 18px;
        height: 100%;
        overflow: hidden;
      }
      
      section {
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      article {
        border:  1px solid #c5c5c5;
        padding:  20px;
        background: white;
        width: 220px;
        height: 450px;
        box-shadow: 0px 0px 19px 11px rgba(0,0,0,0.3);
        text-align: center;
        border-radius: 5px;
      }
      header {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header > img {
        max-width: 200px;
      }

      .link-logo {
        opacity: .4;
        width: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      .slider {
        position:  absolute;
        top:  0;
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 0;
        padding: 0;
        z-index: -1;
        display: flex;
        flex-flow: row wrap;
        width: 120%;
      }
      .slider img {
        max-width: 235px;
        min-width: 235px;
        flex: auto;
        opacity: .6;

      }

    @media (orientation: portrait) {
        body, html, body > div {
          overflow: hidden;
          padding: 0;
          margin: 0;
        }
        .slider {
          width: auto;
        }
        .slider img {
          flex: auto;
          opacity: .5;
          max-width: 33.3%;
          min-width: 33.3%;
        }
        article {
          width: 60%;
          height: 29%;
          font-size: 2.3em;
        }
      }
    </style>
