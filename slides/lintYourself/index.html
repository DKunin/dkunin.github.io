
<!DOCTYPE html>
<html>
  <head>
    <title>Lint Yourself</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta property="og:title" content="Lint Yourself" />
    <meta property="og:site_name" content="DKunin:presentation" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:description" content="Когда вы работаете в большой и/или распределенной команде - следить за качеством кода становится только сложнее. Тогда на помощь и приходят они - Линтеры. В докладе мы рассмотрим, что же это за зверь такой, линтер, какие они бывают, как и когда они должны работать и разберем как расширить существующий или написать свой собственный линтер." />
    <meta property="og:type" content="article" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <style>
    body, html {
      font-family: 'Source Sans Pro', 'Helvetica Neue', 'Lucida Grande', Arial, sans-serif;
    }
    .row {
      display: flex;
      justify-content: space-around;
    }

    .column {
      text-align: left;
    }

    .central-column {
      width: 900px;
      text-align: left;
      display: inline-block;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    pre, code {
      text-align: left;
    }

    p {
      margin: 0;
    }
    p img {
      max-width: 100%;
      max-height: 90%;
    }
    .remark-slide-content.smaller {
      font-size: 25px;
    }
    .text-left {
      text-align: left;
    }

    .list-center {
      display: flex;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 0;
      font-size: 1.8em;
    }

    .list-center p {
        display: inline-block;
    }

    .list-center ul {
      width: 700px;
    }

    .list-center.wide ul {
      width: 960px;
    }
    .list-center li {
      line-height: 1em;
      margin: 15px 0;
      list-style: inside;
      white-space: nowrap;
    }
    .list-center.center li {
      white-space: inherit;
    }

    .list-styled ul li{
      list-style: inside;
    }

    .center.middle.no-padding {
      padding: 0;
    }

  </style>
  <body>
    <div class="loader">
      <img src="../images/logo.svg" alt="">
    </div>
    <textarea id="source">
      
    </textarea>
    <script src="../js/remark-latest.min.js"></script>
    <script>
      const rootNode = document.getElementById('source');
      const loaderNode = document.querySelector('.loader');
      fetch('./slides.md').then(res => res.text()).then(result => {
        const newResult = result.split('---').reduce((newLine, singleLine) => {

          if (singleLine.includes('codehighlight')) {
            let codehighlightline = singleLine.match(/codehighlight.+/)[0]
            let numbers = codehighlightline.match(/\d{1,2}/g);
            let theCode = singleLine.match(/\`{3}.+?\`{3}/gsm)[0];
            let onlyCode = theCode.replace(/\`{3}/g, '');

            let newSlides = numbers.reduce((newSlide, singleNumber) => {
              let number = parseInt(singleNumber);
              let codeArray = onlyCode.split('\n');
              codeArray[number] = `*${codeArray[number]}`;
              return newSlide.concat(`\`\`\`\n${codeArray.join('\n')}\n\`\`\`\n\n`);
            }, []);
            return newLine += '\nclass: center, middle\n' + newSlides.join('\n---\nclass: center, middle\n') + '---\n';
          }

          return newLine += singleLine + '---';
        } , '');

        rootNode.innerHTML = newResult;
        setTimeout(() => {
          loaderNode.classList.add('fade-out');
          remark.create({ 
            highlightLanguage: 'javascript',
            highlightSpans: /«([^»]+?)»/g
          });
        },400);
      })
    </script>
  </body>
</html>
