#### Система Help-desk : user story

- Вася пытается разместить объявление на Авито
- У Васи снимаются все деньги со счета
- ~~Вася рвет на себе волосы~~
- Вася пишет гневное письмо на support@avito.ru
- Коля видит заявку Васи в HD
- Коля решает проблему Васи и закрывает заявку
- Вася и Коля счастливы!
