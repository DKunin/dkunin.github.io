<!DOCTYPE html>
<html>
  <head>
    <title>Dat-Protocol</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <style>
    body, html {
      font-family: 'Source Sans Pro', 'Helvetica Neue', 'Lucida Grande', Arial, sans-serif;
    }
    .row {
      display: flex;
      justify-content: space-around;
    }

    .column {
      text-align: left;
    }

    .central-column {
      width: 800px;
      text-align: left;
      display: inline-block;
    }

    li {
      list-style: none;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    .emoji {
      font-size: 3.7em;
    }

    .emoji-smaller .emoji {
      font-size: 2.7em;
    }

    .emoji.middle {
      height: 85%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    pre, code {
      text-align: left;
    }

    p {
      margin: 0;
    }
    p img {
      max-width: 100%;
      max-height: 800px;
    }
    .remark-slide-content.smaller {
      font-size: 25px;
    }
    .text-left {
      text-align: left;
    }
  </style>
  <body>
    <div class="loader">
      <img src="../images/logo.svg" alt="">
    </div>
    <textarea id="source">

    </textarea>
    <script src="../js/remark-latest.min.js"></script>
    <script>
      const rootNode = document.getElementById('source');
      const loaderNode = document.querySelector('.loader');
      fetch('./slides.md').then(res => res.text()).then(result => {
        rootNode.innerHTML = result;
        setTimeout(() => {
          loaderNode.classList.add('fade-out');
          remark.create({ highlightLanguage: 'javascript' });
        },400);
      })
    </script>
  </body>
</html>
