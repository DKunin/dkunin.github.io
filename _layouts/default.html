<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style type="text/css">
      html, body {
        font-family: Helvetica;
        font-size: 22px;
        background: #e7e7e7;
        height: 100%;
        overflow: hidden;
      }
      img {
        max-width: 200px;
      }
      section {
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      article {
        border:  1px solid #c5c5c5;
        padding:  20px;
        background: white;
        width: 250px;
        height: 450px;
        box-shadow: 0px 0px 19px 11px rgba(0,0,0,0.1);
      }
      header {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .link-logo {
        opacity: .4;
        width: 30px;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
